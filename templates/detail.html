    <script>

        $(document).ready(function () {
            show_review();
        });


        // 로그아웃은 내가 가지고 있는 토큰만 쿠키에서 없애면 됩니다.
        function logout() {
            $.removeCookie('mytoken');
            alert('로그아웃!')
            window.location.href = '/login'
        }

        function show_review() {
            $.ajax({
                type: "GET",
                url: "/detail/review",
                data: {},
                success: function (response) {
                    let rows = response['reviews']

                    for (let i = 0; i < rows.length; i++) {
                        let review = rows[i]['review']
                        let nickname = rows[i]['nickname']
                        if(nickname == undefined){
                            nickname = '익명'
                        }
                        let temp_html = `<div id="reviews">
                                            <div class="alert alert-primary" id="nickname" role="alert">
                                                <h2>${nickname}</h2>
                                            </div>
                                            <div class="alert alert-info" role="alert">
                                                <h2 id="comment">${review}</h2>
                                            </div>
                                        </div>`



                        $('#reviews').append(temp_html)
                    }
                }
            });
        }


        function get_nickname() {
            // nickname을 저장할 변수 선언
            let getNickname ='';
            $.ajax({
                type: 'GET',
                url: '/api/nick',
                data: {},
                async: false,
                success: function (response) {
                    // response이 제대로 왔는지 확인
                    // response에서 nickname 추출 후 저장
                    getNickname = response.nickname;
                },
            });
            // save_review 함수로 추출한 nickname과 함께 return
            return save_review(getNickname);

}


function save_review(getNickname) {
	let review = $('#review').val();
	let nickname = getNickname;

	 $.ajax({
		type: 'POST',
		url: '/detail/review',
        // 가져온 nickname도 서버단으로 같이 넘김
		data: { review_give: review, nickname_give: nickname },
		success: function (response) {
			alert(response['msg']);
			window.location.reload();
		},
	});
}



        // 지도
        $(document).ready(function () {
            // let map = new naver.maps.Map('map', {
            //     center: new naver.maps.LatLng(37.4981125, 127.0379399),
            //     zoom: 10
            // });

            let map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.4981125, 127.0379399),
                zoom: 10,
                zoomControl: true,
                zoomControlOptions: {
                    style: naver.maps.ZoomControlStyle.SMALL,
                    position: naver.maps.Position.TOP_RIGHT
                }
            });

            let marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(37.4981125, 127.0379399),
                map: map
            });

            let infowindow = new naver.maps.InfoWindow({
                content: `<div style="width: 50px;height: 20px;text-align: center"><h5>안녕!</h5></div>`,
            });
            naver.maps.Event.addListener(marker, "click", function () {
                console.log(infowindow.getMap()); // 정보창이 열려있을 때는 연결된 지도를 반환하고 닫혀있을 때는 null을 반환
                if (infowindow.getMap()) {
                    infowindow.close();
                } else {
                    infowindow.open(map, marker);
                }
            });


        })




    </script>
